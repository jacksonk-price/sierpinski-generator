<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierpinski Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="my-container">
        <ul class="flex justify-start pt-3 pl-3">
            <li class="mr-3">
                <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="generate-btn">Generate</button>
            </li>
            <li class="mr-3">
                <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" id="clear-btn">Clear</button>
            </li>
          </ul>
        <div class="canvas-container">
            <canvas class="canvas" id="canvas" width="1000" height="900">
            </canvas>
        </div>
    </div>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="script.js"></script>
</html>
