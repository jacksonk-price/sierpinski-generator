<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierpinski Generator</title>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <link rel="icon" type="image/x-icon" href="images/icons8-recursion-16.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="my-container">
        <div class="flex justify-between p-4 bg-gray-800">
            <div class="left-btns">
                <button id="generate-btn" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Generate</button>
                <button id="clear-btn" class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded">Refresh & Clear</button>
            </div>
            <div class="right-btns">
                <button id="triangle-btn" class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 rounded">Triangle</button>
                <button id="square-btn" class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 rounded opacity-50">Square</button>
            </div>
        </div>
        <div id="graphics-container" class="graphics-container">
        </div>
        <footer class="p-4 bg-white rounded-lg shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800">
            <ul class="flex flex-wrap items-center mt-3 text-sm text-gray-500 dark:text-gray-400 sm:mt-0">
                <li>
                    <a href="#" class="mr-4 hover:underline md:mr-6 "><i class="fa-brands fa-github mr-2"></i>View on GitHub</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="script.js"></script>
</html>
