<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierpinski Generator</title>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <link rel="icon" type="image/x-icon" href="images/icons8-recursion-16.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="my-container">
        <div class="flex justify-between p-4 bg-gray-800">
            <div class="left-btns">
                <button id="generate-btn" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Generate</button>
                <button id="clear-btn" class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded">Refresh & Clear</button>
            </div>
            <div class="right-btns">
                <button id="triangle-btn" class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 rounded">Triangle</button>
                <button id="square-btn" class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 rounded opacity-50">Square</button>
            </div>
        </div>
        <div class="canvas-container pt-4">
            <canvas class="canvas" id="canvas" width="1920" height="1000">
            </canvas>
        </div>
    </div>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="script.js"></script>
</html>
