<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierpinski Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="my-container">
        <div class="flex justify-between p-4 bg-gray-800">
            <div class="left-btns">
                <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="generate-btn">Generate</button>
                <button class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded" id="clear-btn">Clear</button>
            </div>
            <div class="right-btns">
                <button class="bg-gray-600 hover:bg-gray-400 text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-500 rounded">Triangle</button>
                <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Square</button>
            </div>
        </div>
        <div class="canvas-container pt-4">
            <canvas class="canvas" id="canvas">
            </canvas>
        </div>
    </div>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="script.js"></script>
</html>
